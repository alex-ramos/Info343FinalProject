<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="Alex Ramos">
		<meta name="author" content="Josh Hall">
		<meta name="author" content="Eric Berner">
		<meta name="author" content="Sukhman Tiwana">

		<title>_______TITLE_______</title>

		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/main.css"/>

		<!-- include libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

		<!-- load ngmessages -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
		<!-- load JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<link rel="icon" href="_______ICON_______"/>
	</head>

	<body  class="container" ng-app="ChatApp" ng-controller="ChatCtrl as main">
		<form name="chatForm" id="chatForm" novalidate>
			<h1>____HEADER_____</h1>	
			<!-- EMAIL -->
			<div class="form-group" ng-class="{ 'has-error': chatForm.username.$touched && chatForm.username.$invalid }">
				<label>Username</label>
				<input type="username" name="username" placeholder="Username" class="form-control" ng-model="main.username" ng-minlength="7" required>
				<div class="help-block" ng-messages="chatForm.username.$error" ng-if="chatForm.username.$touched">
					<p ng-message="required">Your username address is required.</p>
					<p ng-message="username">Your username address is invalid.</p>
					<p ng-message="minlength">Your username must be atleast 7 characters.</p>
				</div>
			</div>

			<!-- Password entries -->
			<div class="form-group" ng-class="{ 'has-error': chatForm.password.$touched && chatForm.password.$invalid}">
				<label>Password</label>
				<input type="password" name="password" placeholder="Password" class="form-control" ng-model="main.password" ng-change="checkFormPass()" ng-minlength="7" required>
				<div class="help-block" ng-messages="chatForm.password.$error" ng-if="chatForm.password.$touched">
					<p ng-message="required">Please enter a password</p>
					<p ng-message="minlength">Your username must be atleast 7 characters.</p>
				</div>
			</div>

			<div class="form-group" ng-class="{ 'has-error': chatForm.cPassw.$touched && chatForm.cPassw.$invalid}">
				<label>Confirm Password</label>
				<input type="password" name="cPassw" placeholder="Confirm Password" class="form-control" ng-model="main.cPassw" ng-change="checkFormPass()"  required>
				<div class="help-block" ng-messages="chatForm.cPassw.$error" ng-if="chatForm.cPassw.$touched">
					<p ng-message="required">Please confirm your password</p>
				</div>
				<div class="help-block" ng-if="chatForm.cPassw.$invalid && chatForm.cPassw.$touched">
					<p>Please make sure both of your passwords match.</p>
				</div>
			</div>
			<!-- Submit buttons -->
			<div class="form-group">
				<button type="submit" class="btn btn-primary" ng-click="signUp()" ng-disabled="signupForm.$invalid" >Sign-up</button> 
				<button type="submit" class="btn btn-primary" ng-click="signIn()" ng-disabled="signupForm.password.$invalid" >Sign-in</button>
			</div>
		</form>
	<!-- load external libraries -->
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<!-- load our script -->
	<script src="js/app.js"></script>
	</body>
</html>
