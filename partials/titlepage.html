
<!--The home page-->
<div class = titleblock>
	<form name="chatForm" id="chatForm" novalidate>
		<!--The submit button and reset button.-->
		<a href="#/signIn"><button id="reset" class="btn btn-custom">
			<i class="fa fa-sign-in"></i>  Sign In!
		</button></a>
		<a href="#/signUp"><button type="submit" class="btn btn-custom" ng-disabled="chatForm.$invalid" id="submitButton" value="Submit">
			<i class="fa fa-user-secret"></i>  Sign Up!
		</button></a>
	</form>
</div>
