<!--The home page-->	
<form name="chatForm" id="chatForm" novalidate>
	<!--The sign in button and sign up button.-->
	<a href="#/signIn"><button id="signInButton" class="btn btn-custom">
		<i class="fa fa-sign-in"></i>  Sign In!
	</button></a>
	<a href="#/signUp"><button type="submit" class="btn btn-custom" ng-disabled="chatForm.$invalid" id="signUpButton" value="Submit">
		<i class="fa fa-user-secret"></i>  Sign Up!
	</button></a>
</form>
