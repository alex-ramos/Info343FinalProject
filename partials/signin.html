<form name="chatForm" id="chatForm" novalidate>
	<h1>Sign In</h1>	
	<!-- Username -->
	<div class="form-group" ng-class="{ 'has-error': chatForm.username.$touched && chatForm.username.$invalid }">
		<label>Username</label>
		<input type="username" name="username" placeholder="Username" class="form-control" ng-model="main.username" required>
		<div class="help-block" ng-messages="chatForm.username.$error" ng-if="chatForm.username.$touched">
			<p ng-message="required">Your username address is required.</p>
			<p ng-message="username">Your username address is invalid.</p>
		</div>
	</div>

	<!-- Password entries -->
	<div class="form-group" ng-class="{ 'has-error': chatForm.password.$touched && chatForm.password.$invalid}">
		<label>Password</label>
		<input type="password" name="password" placeholder="Password" class="form-control" ng-model="main.password" ng-change="checkFormPassSI()" required>
		<div class="help-block" ng-messages="chatForm.password.$error" ng-if="chatForm.password.$touched">
			<p ng-message="required">Please enter a password</p>
		</div>
	</div>

	<!--The submit button and reset button.-->
	<a href="#/users"><button type="submit" class="btn btn-success" ng-click="login(chatForm.$valid)" id="submitButton" value="Submit">Sign In!</button></a>

</form>
