<!--The Form for User's are Listed page-->	
<form name="chatForm" id="chatForm" novalidate>
	<p> logged in as {{ user.username }} </p>
	<table class="table table-hover">
		<tr>
			<th><a jref="" ng-click="sort = 'username'"></a></th>
			<th><a jref="" ng-click="sort = 'distance'"></a></th>
			<th></th>
		</tr>
		 <tr ng-repeat="user in nearbyUsers | orderBy:sort"> 
		 	<!-- <div class="userList"> -->
			 	<td>{{ user.username}}</td>
			   	<td>{{calcDistance(user.lat, user.long) | number:0}} meters</td>
			<!-- </div> -->
			<!--Button to submit message-->	
			<td><button type="submit" class="btn btn-custom" id="{{user.username}}" value="Submit" ng-click="startChat(user.username)">
				<i class="fa fa-paper-plane"></i>  Chat
			</button></td>
		</tr>
	</table>
	<!--Button to Refresh Users-->	
	<button class="btn btn-custom" ng-click="getNearbyUsers()" id="refresh" value="refresh">
		<i class="fa fa-refresh"></i>  Refresh Users
	</button>
</form>
