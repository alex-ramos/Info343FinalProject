<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="Alex Ramos">
		<meta name="author" content="Josh Hall">
		<meta name="author" content="Eric Berner">
		<meta name="author" content="Sukhman Tiwana">

		<title>Anonymous</title>

		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/main.css"/>

		<!-- include libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

		<!-- load ngmessages -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
		<!-- load JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- page icon -->
		<link rel="icon" href="img/icon.png"/>

	</head>

	<body  class="container" ng-app="ChatApp" ng-controller="MessageCtrl as main">
		<ul>
			<li ng-repeat="message in messages">
				<!-- edit a message -->
				<input ng-model="message.text" ng-change="messages.$save(message)" />
				<!-- delete a message -->
				<button ng-click="messages.$remove(message)">Delete Message</button>
			</li>
		</ul>
	
		<form name="chatForm" id="chatForm" ng-submit="addMessage()" novalidate>
			<textarea placeholder="What's on your mind?" name="text" class="form-control" ng-model="newMessage" required></textarea>
			
			<div class="form-group send-tweet">
				<button type="submit" class="btn btn-primary" ng-disabled="chatForm.$invalid">
					<i class="fa fa-pencil-square-o"></i> Share
				</button>
			</div>
		</form>
	<!-- load external libraries -->
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<!-- load our script -->
	<script src="js/app.js"></script>
	</body>
</html>
